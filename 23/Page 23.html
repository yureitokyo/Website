<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-NU">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
  
    <nav class="navbar">
        <ul>
            <p class="login-header">GalleryPortal</p>
        </ul>
    </nav>

    <div class="outer-box">
        <div class="gallery-container">
        <div class="gallery-content">
            <div class="images">
            <img src="https://via.placeholder.com/200x200.png?text=Image+1" alt="Image 1">
                <div class="form-section">
                    <label for="description">Enter a description:</label>
                    <input type="text" id="description" placeholder="Type your description here...">
                    <button class="save-button">Save</button>
                </div>
            </div>
        </div>
        </div>
    </div>

<footer class="footer">
    <p>National University</p>
</footer>

<style>

    *   {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url(National\ U.webp);
        background-repeat: no-repeat;
        background-size: cover;
        font-family: 'Nunito', sans-serif;
    }

    .header-NU {
        background-color: #d3d348;
        padding: 10px 20px;
        font-size: 20px;
    }

    .navbar ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
        background-color: #36408e;
        padding: 15px 20px;
    }

    .login-header {
        font-size: 28px;
        color: white;
        font-weight: 700;
        font-family: 'Merriweather', serif;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 18px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .outer-box {
        width: 85%;
        height: 60%;
        margin: 50px auto;
        background: linear-gradient(to right, rgba(205, 255, 216, 0.7), rgba(148, 185, 255, 0.7)); 
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        padding: 100px;
    }

    .gallery-container {
        width: 100%;
        margin: 0 auto;
        background: linear-gradient(45deg, #b8ebf2, #96d1f2);
        border-radius: 15px;
        padding: 60px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .gallery-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .images {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        flex: 1;
        gap: 10px;
    }

    .images img {
        width: 200px;
        height: 200px;
        border-radius: 15px;
        object-fit: cover;
        border: 5px solid #1f2d5b;
    }

    .image-description {
        font-size: 16px; 
        color: #333; 
        margin-top: 10px; 
    }
    .form-section {
        margin-top: 20px;
    }

    .form-section label {
        display: block;
        margin: 10px 0 5px;
    }

    .form-section input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .save-button {
        background-color: #7b58e5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    
    .save-button-container {
        display: flex;
        justify-content: center;
        align-items: center; 
        margin-top: 20px; 
    }


    .button:hover {
        background: linear-gradient(45deg, #6e93e4, #6d3fc9);
        transform: scale(1.05);
    }

    .footer {
        background-color: #36408e;
        font-size: 18px;
        color: white;
        padding: 15px 20px;
        text-align: left;
        font-weight: bold;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

  </style>
</body>
</html>
